<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
  
    <title>Timer</title>
</head>
<body>

    <div class="title">
        <h1 id="user-name"></h1>
    </div>
    <div class="flex-container">
        <div class="heading column">
            <!-- <input type="time" id="time" class="time" placeholder="Time" name="time">
            
            <button class="user-time" onclick="myfunc">Enter Start Time</button> -->
            <div class="time">
                <p id="days"></p>
                <p id="hours"></p>
                <p id="minutes"></p>
                <p id="seconds"></p>
                <p id="end"></p>
            </div>
        </div>
    
        <div class="player column">
            <!-- Define the section for displaying details -->
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
    
            <!-- Define section for displaying track buttons -->
            <div class="buttons">
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
    
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
    
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
            </div>
    
            <!-- Define the section for displaying the seek slider -->
            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
    
            <!-- Define the section for displaying the volume slider -->
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>

    <!-- Load the script for the music player -->
    <!-- <script src="music.js"></script> -->
</body>
</html>
